  <script type="text/javascript">


    window.onload=function(){
      
var renderer, camera, controls, scene;
var train;
var g = 0;
init();
animate();
function buildTrain(){
	var body =new THREE.Mesh(new THREE.BoxGeometry( 20, 5, 10 ),new THREE.MeshNormalMaterial());
  body.position.y = 2.5;
  var hat = new THREE.Mesh(new THREE.CylinderGeometry( 2.5, 2.5, 5, 32),new THREE.MeshNormalMaterial());
  hat.position.y = 7.5;
  hat.position.x = 5;
  var tank = new THREE.Group();
  tank.add(body);
  tank.add(hat);
  return tank;
}
function init() {
  renderer = new THREE.WebGLRenderer({
    antialias: true
  });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x888888);
  document.body.appendChild(renderer.domElement);

  camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.z = 50; // important

  controls = new THREE.OrbitControls(camera, renderer.domElement);

  scene = new THREE.Scene();

  let gridXZ = new THREE.GridHelper(100, 10, 'red', 'white');
  scene.add(gridXZ);

  let axes = new THREE.AxisHelper(10);
  scene.add(axes);
	
  train = buildTrain();
  scene.add(train);
  
}

function animate() {
	g +=0.01;  
	train.position.set(50*Math.sin(g),0,50*Math.cos(g));
  train.rotation.y = g;
  controls.update();
  renderer.render(scene, camera);

  requestAnimationFrame(animate);

}


    }

</script>
